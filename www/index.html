<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
        />
        <meta
            http-equiv="Content-Security-Policy"
            content="default-src * data: gap: content: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'"
        />
        <script src="components/loader.js"></script>
        <link rel="stylesheet" href="components/loader.css" />
        <link rel="stylesheet" href="css/style.css" />
        <script>
            $(function() {
                $("#btn").click(function(e) {
                    main();
                });
            });

            function main() {
                $("#disp1").html("Hello, JavaScript!<br>This is Monaka");
                $("#disp1").css("font-size","x-large");
                $("#disp1").css("font-family","fantasy");
                $("#disp1").css("background-color","lightgray");

                let txt1 ="";
                let pointA =[5,2];
                txt1 += "x:" + pointA[0] + ",y:" + pointA[1] + "<br>";
                for(let i = 0; i<pointA.length; i++){
                    pointA[i] += 5;
                }
                txt1 += "x:" + pointA[0] + ",y:" + pointA[1] + "<br>";
                $("#disp1").html(txt1);

                let txt2 = "";
                let pointH = {x:5, y:2};
                txt2 += "x:" + pointH["x"] +
                        ",y:" + pointH["y"]+ "<br>";
                for(let key in pointH){
                    pointH[key] +=5;
                }
                txt2 += "x:" +pointH["x"]+
                        ",y:" + pointH["y"] + "<br>";
                $("#disp2").html(txt2);

            }
        </script>
    </head>

    <body>
        <div id="disp1" class="out">DISPLAY 1</div>
        <div id="disp2" class="out">DISPLAY 2</div>
        <button id="btn">Run</button>
    </body>
</html>
